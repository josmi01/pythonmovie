{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in cinema_list %}
        <div class="col-md-3">
            <div class="card" style=height:28rem;">
  <img src="{{i.img.url}}" class="card-img-top"  alt="..." width="100px" height="200px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text" style="height=100">{{i.desc}}</p>
    <a  class="btn btn-primary" href="{% url 'cinemaapp:detail' i.id %}"><h6>view details</h6></a>
  </div>
              </div>
         </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
