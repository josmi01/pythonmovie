{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="enter your cinema name">
    <input type="text" name="desc" placeholder="enter your cinema desc">
    <input type="text" name="year" placeholder="enter your cinema year">
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %}
